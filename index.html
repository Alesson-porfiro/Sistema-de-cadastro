<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff7eb3;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 118, 150, 0.6);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff7eb3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ff4a85;
    }
  </style>
</head>
<script src="./script.js" defer></script>
<body>
  <main class="container">
    <h2>Cadastro</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="nome" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="senha" id="senha" placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="telefone">telefone</label>
        <input type="tel" class="tel" id="telefone" placeholder="Digite seu telefone">
      </div>

      <div class="form-group">
        <label for="data">Data de nascimento</label>
        <input type="date" class="data" id="data">
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </main>
</body>

</html>
